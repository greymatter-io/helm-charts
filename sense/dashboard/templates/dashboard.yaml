kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: '{{ tpl .Values.dashboard.image $ }}'
        imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
        {{- if .Values.dashboard.resources }}
        resources:
{{ toYaml .Values.dashboard.resources | indent 10 }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: "/#/?ascending=true"
            port: {{ .Values.dashboard.port | default 1337 }}
            scheme: HTTPS
          initialDelaySeconds: 20
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: "/#/?ascending=true"
            port: {{ .Values.dashboard.port | default 1337 }}
            scheme: HTTPS
          initialDelaySeconds: 20
          periodSeconds: 5
        env:
        {{- include "envvars" (dict "envvar" .Values.catalog.envvars "top" $) | indent 10 }}
        {{- if .Values.dashboard.secret }}
        volumeMounts:
        - name: service-certs
          mountPath: {{ .Values.dashboard.secret.mountPoint }}
        {{- end }}
      - name: sidecar
        image: '{{ tpl .Values.sidecar.image $ }}'
        imagePullPolicy: {{ .Values.sidecar.imagePullPolicy }}
        {{- if .Values.dashboard.resources }}
        resources:
{{ toYaml .Values.sidecar.resources | indent 10 }}
        {{- end }}
        ports:
        - name: proxy
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        env:
        {{- include "greymatter.envvars" . | indent 8 }}
        {{- if .Values.global.spire.enabled }}
        volumeMounts:
        {{- include "sidecar_volume_mounts" . | indent 8 }}
        {{- else if and (not .Values.global.spire.enabled) (.Values.global.mesh_tls.use_provided_certs) }}
        volumeMounts:
        {{- include "sidecar_volume_certs_mount" . | indent 8 }}
        {{- end }}
      {{- if .Values.global.consul.enabled }}
      {{- $data := dict "Values" .Values "ServiceName" "dashboard" }}
      {{- include "consul.agent" $data | nindent 6 }}
      {{- end }}
      volumes:
      {{- if .Values.global.consul.enabled }}
      - name: data-consul
        emptyDir: {}
      - name: config-consul
        emptyDir: {}
      {{- end }}
      {{- if .Values.global.spire.enabled }}
      {{- include "sidecar_volumes" . | indent 6 }}
      {{- else if and (not .Values.global.spire.enabled) (.Values.global.mesh_tls.use_provided_certs) }}
      {{- include "sidecar_certs_volumes" . | indent 6 }}
      {{- end }}
      {{- if .Values.dashboard.secret }}
      - name: service-certs
        secret:
          secretName: {{ .Values.dashboard.secret.secret_name }}
          defaultMode: 0600
      {{- end }}
      imagePullSecrets:
      - name: {{ .Values.global.image_pull_secret }}

global:
  imagePullSecret: docker.secret
  mesh_tls:
    use_provided_certs: true
  environment: kubernetes
  domain:
  route_url_name:
  remove_namespace_from_url: ''
  exhibitor:
    replicas: 1
  xds:
    port: 18000
    cluster: greymatter
  control:
    additionalNamespacesToControl:
  sense:
    enabled: false  
  consul:
    enabled: false
    host: ''
    port: 8500
  spire:
    enabled: false
  sidecar:
    version: latest
  dashboard:
    sidecar: 
      version: latest
    sidecar_prometheus:
      version: latest
    version: 3.3.1

dashboard:
  image: 'docker.production.deciphernow.com/deciphernow/gm-dashboard:{{ $.Values.global.dashboard.version }}'
  port: 1337
  # TODO: make these URLs dynamic based on the globally specified version
  fabric_server: '/services/catalog/latest/'
  use_prometheus: 'true'
  objectives_server: '/services/slo/latest/'
  config_server: '/services/gm-control-api/latest/v1.0'
  prometheus_server: '/services/prometheus/latest/api/v1/'
  base_url: '/services/dashboard/{{ $.Values.global.dashboard.version }}/'
  requestTimeout: '15000'
  version: 3.3.1
  imagePullPolicy: IfNotPresent
  pvcSize: 80
  serviceAccount:
    create: true
  resources:
    requests:
      memory: '8Gi'
      cpu: '1'
    limits:
      memory: '12Gi'
      cpu: '2'
  secret:
    secret_name: dashboard-certs
    mountPoint: /certs
    secretKeys:
      ca: ca.crt
      cert: service.crt
      key: service.key

sidecar:
  version: '{{- $.Values.global.dashboard.sidecar.version | default $.Values.global.sidecar.version }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar.version $ }}'
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    xds_cluster:
      type: value
      value: 'dashboard'
  secret:
    secret_name: sidecar-certs
    mountPoint: /etc/proxy/tls/sidecar
    secretKeys:
      ca: ca.crt
      cert: server.crt
      key: server.key

prometheus:
  #Size is in GB
  pvcSize: 80
  image: 'prom/prometheus:v2.7.1'
  imagePullPolicy: IfNotPresent
  zk_announce_path: '/services/prometheus/2.7.1'
  version: '2.7.1'
  replica_count: 1
  data_mount_point: /var/lib/prometheus/data
  config_mount_point: /etc/prometheus
  #private_image: false
  start_cmd: /bin/prometheus
  serviceAccount:
    create: false
    name: prometheus-sa
  resources:
    requests:
      memory: "20Gi"
      cpu: "1"
    limits:
      memory: "40Gi"
      cpu: "2"

sidecar_prometheus:
  version: '{{- $.Values.global.dashboard.sidecar_prometheus.version | default $.Values.global.sidecar.version }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar_prometheus.version $ }}'
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    xds_cluster:
      type: value
      value: 'prometheus'
  secret:
    secret_name: sidecar-certs
    mountPoint: /etc/proxy/tls/sidecar
    secretKeys:
      ca: ca.crt
      cert: server.crt
      key: server.key

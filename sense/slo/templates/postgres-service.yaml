{{- if not .Values.postgres.rds.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: postgres-slo
  namespace: {{ .Release.Namespace }}
  labels:
    {{ .Values.global.control_cluster_label }}: postgres-slo
spec:
  ports:
  - name: postgres
    port: 5432
  selector:
    {{ .Values.global.control_cluster_label }}: postgres-slo
  type: ClusterIP
{{- end }}

# To override default chart values you can either use `--set <key>=<value>` via helm cli.
# Alternatively you can add values to a custom yaml file.  Pass it into the cli via `-f <relative file route>.
# You can rename this file to `custom.yaml` and fill it in.  .gitignore will make sure you do not accidentally check it in.

# (environment):
#   What type of enviornment are you deploying Grey Matter into?
#   Valid answers are openshift or kubernetes.  Defaults to kubernetes throughout
#   package unless this is defined otherwise.
# (domain):
#   self explanitory
# (remove_namespace_from_url):
#   Edge access is typically determine by <route_url_name>.<namespace>.<domain>.
#   If this is true then it will be determined by <route_url_name>.<domain>.
#   In this case the route_url_name will need to be unique per the domain
# (route_url_name):
#   Namespace is only removed whe setting remove_namespace_from_url to true
#   If you choose to remove the namespace from the url you must ensure your
#   route_url_name is unique or openshift will throw errors.
# (voyager.cloudProvider):
#   Tells our ingress proxy voyager which cloud provider's API to use to
#   provision LoadBalancers exposing the cluster to the internet
global:
  # The below example is for openshift
  # If you set `environment` to Kubernetes, the rest of the url values don't really matter,
  # as you'll be accessing the cluster through a load balancer 
  environment: openshift
  domain: staging.deciphernow.com
  route_url_name: greymatter
  remove_namespace_from_url: false
  ############
  # To modify the version of any service from the default, comment out the below liens and update them to the desired avi_api_version
  ############
  # catalog:
  #   version:
  #   sidecar:
  #     version:
  # dashboard:
  #   version:
  #   sidecar:
  #     version:
  # data:
  #   version:
  #   sidecar:
  #     version:
  # documentation:
  #   version:
  #   sidecar:
  #     version:
  # edge:
  #   enableTLS: true
  #   certPath: /etc/proxy/tls/edge
  #   version:
  #   sidecar:
  #     version:
  # exhibitor:
  #   replicas: 1
  #   version:
  #   sidecar:
  #     version:
  # jwt:
  #   version:
  #   sidecar:
  #     version:
  # slo:
  #   version:
  #   sidecar:
  #     version:
  # spire:
  #   enabled: false
  #   trustDomain: deciphernow.com
  # control:
  #   version: 0.3.0
  #   name: control # This specifies the service name that all XDS clients will try to connect to
  #   port: 50000
  # gmControlApi:
  #   version: 0.7.0
  #   cli:
  #     version: 0.4.0
  
  sidecar:
    version: 0.8.1
    envvars:
      # You can customize the sidecar environment variables mesh-wide to enable features in the mesh
      # All the sidecar envvars are documented in `./greymatter/README.md`, and the custom service-level defaults are documented in the services `configuration.md` files.
      # These are sorted by how different the values are for the sidecars running on different services. The options are "all the same", "all except XDS". and "different"
      proxy_dynamic:
        type: 'value'
        value: 'true'
      xds_cluster:
        type: 'value'
        value: ''
      xds_host:
        type: 'value'
        value: 'control.{{ .Release.Namespace }}.svc.cluster.local'
      xds_port:
        type: 'value'
        value: '{{ .Values.global.control.port }}'
      xds_node_id:
        type: 'value'
        value: 'default'
      # You can leave or remove this depending on if you're using SPIRE mTLS in the deployment
      spire_path:
        type: 'value'
        value: '/run/spire/sockets/agent.sock'
      # This enables basic access logging to the console, allowing us to view requests through `kubectl log`, and is useful for debugging
      envoy_admin_log_path:
        type: 'value'
        value: '/dev/stdout'
      # There may be more sidecar environment variables, but we haven't added them here yet.
      # However, to use an env var with the sidecar, even if it doesn't have a global default,
      # it needs to be set globally as either a value or a secret, but the value can be empty

voyager:
  enabled: false
  cloudProvider: minikube
  # This disables Voyager's default setting of sending data to Google Analytics
  # Don't change this -- you're never going to want to send analytics data
  enableAnalytics: false


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.redis.name }}
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |-
    node:
      cluster: "{{ .Values.redis.name }}"
      locality:
        zone: {{ .Values.global.zone}}
        region: default-region
    dynamic_resources:
      ads_config:
        api_type: GRPC
        grpc_services:
          envoy_grpc:
            cluster_name: xds_cluster
      cds_config:
        ads: {}
      lds_config:
        ads: {}
    static_resources:
      listeners:
        - name: {{ .Values.redis.name }}:10808
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 10808
          filter_chains:
            - filters:
              - name: envoy.http_connection_manager
                config:
                  forward_client_cert_details: sanitize_set
                  set_current_client_cert_details:
                      uri: true
                  codec_type: AUTO
                  access_log:
                    - name: envoy.file_access_log
                      config:
                        path: "/dev/stdout"
                  stat_prefix: ingress
                  route_config:
                    name: local
                    virtual_hosts:
                      - name: local
                        domains: ["*"]
                        routes:
                          - match:
                              prefix: "/"
                            route:
                              cluster: local
                  http_filters:
                    - name: envoy.router
              tls_context:
                common_tls_context:
                  tls_certificate_sds_secret_configs:
                    - name: "spiffe://{{ .Values.global.spire.trust_domain}}/{{ .Values.redis.name }}"
                      sds_config:
                        api_config_source:
                          api_type: GRPC
                          grpc_services:
                            envoy_grpc:
                              cluster_name: spire_agent
                  tls_params:
                    ecdh_curves:
                      - X25519:P-256:P-521:P-384
      clusters:
        - name: local
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: local
            endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: 127.0.0.1
                        port_value: 6379
        - name: spire_agent
          connect_timeout: 5s
          http2_protocol_options: {}
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: spire_agent
            endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      pipe:
                        path: /run/spire/socket/agent.sock
        - name: xds_cluster
          connect_timeout: 5s
          http2_protocol_options: {}
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: xds_cluster
            endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: control.default.svc
                        port_value: 50000
    admin:
      access_log_path: /dev/stdout
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 8001
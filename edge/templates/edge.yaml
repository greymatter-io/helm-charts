kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: edge
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge
      deployment: edge
  template:
    metadata:
      labels:
        app: edge
        deployment: edge
    spec:
      initContainers:
      {{- if .Values.global.consul.enabled }}
      - name: consul
        image: consul:1.5.0
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command: ["/bin/sh", "-ec"]
        args: 
          - "/bin/consul services register -http-addr={{ .Values.global.consul.consul_hostport }} -name=edge -address=$(POD_IP) -port={{ .Values.global.services.edge.port }} -tag tbn-cluster"
        {{- end }}
      containers:
      - name: edge
        image: {{ tpl .Values.sidecar.image $ | quote }}
        imagePullPolicy: {{ .Values.sidecar.imagePullPolicy }}
        {{- if .Values.edge.resources }}
        resources:
{{ toYaml .Values.edge.resources | indent 10 }}
        {{- end }}
        env:
        {{- include "greymatter.envvars" . | indent 8 }}
        ports:
        - name: proxy
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        volumeMounts:
        - name: edge
          mountPath: {{ .Values.global.edge.certPath }}
        {{- if .Values.global.spire.enabled }}
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        {{- else if and (not .Values.global.spire.enabled) (.Values.global.mesh_tls.use_provided_certs) }}
        {{- include "sidecar_volume_certs_mount" . | indent 8 }}
        {{- end}}
      imagePullSecrets:
      - name: docker.secret
      volumes:
      - name: edge
        secret:
          secretName: edge
      {{- if .Values.global.spire.enabled }}
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory
      {{- else if and (not .Values.global.spire.enabled) (.Values.global.mesh_tls.use_provided_certs) }}
      {{- include "sidecar_certs_volumes" . | indent 6 }}
      {{- end }}
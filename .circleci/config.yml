            branches:
              ignore: /release-.*/
      - package-and-publish-greymatter-staging:
          requires:
            - build-staging
      - package-and-publish-core-hosted:
          filters:
            tags:
              ignore: /.*/
            branches:
              ignore: /release-2.3/
              only: /release-.*/
      - package-and-publish-greymatter-hosted:
          requires:
            - package-and-publish-core-hosted

{{ with .Values.postgres.credentials }}
{{ $postgresPassword := "" }}

{{ if eq .password "" }}
{{ $postgresPassword = (randAlpha 16) | b64enc | quote }}
{{- $secret := (lookup "v1" "Secret" $.Release.Namespace .secret_name) }}
{{- if $secret }}
{{- $postgresPassword = index $secret.data .password }}
{{- end }}
{{ else }}
{{ $postgresPassword = .password | b64enc | quote }}
{{ end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .secret_name }}
  labels:
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
type: Opaque
stringData:
  username: {{ .username }}
  password: {{ $postgresPassword }}
  database: {{ .database }}
{{- end }}
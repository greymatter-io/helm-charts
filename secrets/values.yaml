global:
  control_api_tls: true
  global_certs:
    enabled: false
    certificates:
      from_file:
        enabled: false
  image_pull_secret: docker.secret
  release:
    customer: dev
  # Use an external Redis service as the persister for mesh configurations
  # This requires the Redis provider to allow inbound connections from Kubernetes cluster
  # e.g. Amazon Elastiache: https://docs.aws.amazon.com/AmazonElastiCache/latest/mem-ug/accessing-elasticache.html#grant-access
  # If an external Redis service is not needed, an internal Redis service is launched by setting `disabled` below to true
  external_redis:
    disabled: true
    secret_name: greymatter-mesh-redis-password
    host: ''
    port: '6379'
    use_tls: false
    ca_cert_path: ''
    server_cert_path: ''
    server_key_path: ''
    password: ''
    control_api_db: 0
    catalog_db: 1
    max_retries: 50
    retry_delay: '5s'

dockerCredentials:
  - registry: docker.greymatter.io
  - email:
  - username:
  - password:

data:
  name: data
  secret_name: data-secrets
  deploy:
    standalone: false
  aws:
    access_key: ""
    secret_key: ""
    region: us-east-1
    bucket: decipher-quickstart-helm
  master_key: ""


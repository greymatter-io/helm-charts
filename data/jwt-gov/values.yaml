# Grey Matter JWT Gov Security Defaults

global:
  # Used as imagePullSecrets value for each subchart
  imagePullSecret: docker.secret
  # Deployment environment, one of "eks", "kuberenetes", or "openshift"
  environment: kubernetes
  exhibitor:
    replicas: 1
  # Whether to use consul for service discovery and where to find the Consul server
  consul:
    enabled: false
    host: ''
    port: 8500
  # The port where the edge proxy is running, needed if consul is enabled
  edge_port: 8080
  # Port for Grey Matter Control. Used in sidecar envvars
  control_port: 50000
  # Zone for Grey Matter objects. Used in sidecar envvars
  zone: zone-default-zone

jwt:
  version: '1.0.0'
  use_aac: true # when deploying the jwt-gov version, this should be set to 'true' if you want jwt to use aac for auth control
  image: 'docker.production.deciphernow.com/deciphernow/gm-jwt-security-gov:{{ tpl $.Values.jwt.version $ }}'
  command: ['/bin/sh']
  args:
    [
      '-c',
      'if [[ ! -d ./certs ]]; then mkdir -p ./certs; fi && if [[ ! -d ./certs/aac ]]; then mkdir -p ./certs/aac; fi && if [[ ! -d ./etc ]]; then mkdir -p ./certs; fi && /app/gm-jwt-security-gov.linux',

    ]
  redis_db: '0'
  redis_pass: redis
  egress_use_tls: 'true'
  users_mount_point: /gm-jwt-security/etc
  image_pull_policy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi

  envvars:
    - type: value
      name: HTTPS_PORT
      value: '3000'
    - type: secret
      name: PRIVATE_KEY
      secret: jwt-security
      key: jwt.key
    - type: secret
      name: JWT_API_KEY
      secret: jwt-security
      key: jwt.api_key
    - type: value
      name: ENABLE_TLS
      value: true
    - type: secret
      name: SERVER_TRUST
      secret: jwt-certs
      key: jwt.trust.pem
    - type: secret
      name: SERVER_CERT
      secret: jwt-certs
      key: jwt.cert.pem
    - type: secret
      name: SERVER_KEY
      secret: jwt-certs
      key: jwt.key.pem
    - type: value
      name: ZEROLOG_LEVEL
      value: info
    - type: value
      name: TOKEN_EXP_TIME

kind: Deployment
apiVersion: apps/v1
metadata:
    name: {{ .Values.jwt.name | default "jwt-security"  }}
    namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.global.exhibitor.replicas | default 1 }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      gm.proxy: {{ .Values.jwt.name | default "jwt-security"  }}
      deployment: {{ .Values.jwt.name | default "jwt-security"  }}
  template:
    metadata:
      labels:
        gm.proxy: {{ .Values.jwt.name | default "jwt-security"  }}
        deployment: {{ .Values.jwt.name | default "jwt-security"  }}
    spec:
      containers:
      - name: jwt-security
        image: {{ tpl $.Values.jwt.image $ | quote }}
        imagePullPolicy: {{ .Values.jwt.image_pull_policy }}
        {{- if .Values.jwt.resources }}
        resources:
{{ toYaml .Values.jwt.resources | indent 10 }}
        {{- end }}
        {{- if .Values.jwt.command }}
        command:
{{ toYaml .Values.jwt.command | indent 8 }}
        args:
{{ toYaml .Values.jwt.args | indent 8 }}
        {{- end }}
        
        env:
      {{- range $envvar := .Values.jwt.envvars }}
      {{- $envName := $envvar.name | upper | replace "." "_" | replace "-" "_" }}
        {{- if eq $envvar.type "secret" }}
        - name: {{ $envName }}
          valueFrom:
            secretKeyRef:
              name: {{ $envvar.secret }}
              key: {{ $envvar.key }}
        {{- else if eq $envvar.type "value" }}
        - name: {{ $envName }}
          value: {{ $envvar.value | quote }}
        {{- end }}
      {{- end  }}   
        - name: REDIS_HOST
          value: {{ .Values.redis.name }}.{{ .Release.Namespace }}.svc
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.secret.secret_name }}
              key: password
        - name: DEMO_MODE
          value: {{ not .Values.jwt.use_aac | default false | quote }}
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        {{- if not .Values.jwt.use_aac }}
        volumeMounts:
        - name: jwt-users
          mountPath: {{ .Values.jwt.users_mount_point }}
        {{- end }}
      - name: sidecar
        env:
        {{- include "greymatter.envvars" . | indent 8 }}
        image: {{ tpl .Values.sidecar.image $ | quote }}
        imagePullPolicy: {{ .Values.sidecar.image_pull_policy }}
        ports:
        - containerPort: {{ .Values.sidecar.port }}
          name: proxy
          protocol: TCP
        - containerPort: {{ .Values.sidecar.metrics_port }}
          name: metrics
          protocol: TCP
        {{- if .Values.global.spire.enabled }}
        volumeMounts:
        {{- include "sidecar_volume_mounts" . | indent 10 }}
        {{- else if .Values.jwt.secret }}
        volumeMounts:
        {{- include "sidecar_volume_certs_mount" . | indent 10 }}
        {{- end }}
      imagePullSecrets:
      - name: {{ .Values.global.image_pull_secret }}
      {{- if .Values.global.spire.enabled }}
      volumes:
      {{- include "sidecar_volumes" . | indent 8 }}
      {{- else if .Values.jwt.secret }}
      volumes:
      {{- include "sidecar_certs_volumes" . | indent 8 }}
      {{- end }}
        {{- if not .Values.jwt.use_aac }}
        - name: jwt-users
          configMap:
            name: {{ .Values.jwt.users_cg_name }}
        {{- end }}
        - name: edge
          secret:
            secretName: edge

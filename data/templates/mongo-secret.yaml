apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.data.name }}-mongo-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
{{- if .Values.data.mongosecret }}
{{- with .Values.data.mongosecret }}
  user: {{ .user }}
  pwd: {{ .pwd  }}
  role: {{ .role }}
  db: {{ .db  }}
{{- end }}
{{- end }}

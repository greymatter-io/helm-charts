kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    app: {{ .Values.mongo.name }}
  name: {{ .Values.mongo.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podManagementPolicy: Parallel
  replicas: {{ .Values.mongo.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.mongo.name }}
  serviceName: {{ .Values.mongo.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.mongo.name }}
    spec:
      {{- if and .Values.global.environment (eq .Values.global.environment "eks") }}
      securityContext:
        runAsUser: 1099
        runAsGroup: 1099
        fsGroup: 1099
      {{- else }}
      containers:
      - env:
        {{- include "envvars" (dict "envvar" .Values.mongo.envvars "top" $) | indent 8 }}

        {{- if .Values.data.deploy.standalone }}
        image: {{ tpl .Values.mongo.standalone_image $ | quote }}
        {{- else }} 
        image: {{ tpl .Values.mongo.image $ | quote }}
        {{- end }}
        imagePullPolicy: {{ .Values.mongo.imagePullPolicy }}
        {{- if .Values.mongo.resources }}
        resources:
{{ toYaml .Values.mongo.resources | indent 10 }}
        {{- end }}
        name: mongo
        ports:
        - containerPort: 27017
          name: mongo
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: data
        - mountPath: /docker-entrypoint-initdb.d/
          name: mongo-init
        {{- if .Values.mongo.ssl.enabled }}
        - name: certificates
          mountPath: {{ .Values.mongo.ssl.mount_path }}
        {{- end }}
      volumes:
        - name: mongo-init
          configMap:
            name: {{ .Values.mongo.name }}-init
        {{- if .Values.mongo.ssl.enabled }}
        - name: certificates
          secret:
            secretName: {{ .Values.mongo.ssl.name }}
        {{- end }}
      {{- if .Values.mongo.private_image }}
      imagePullSecrets:
      - name: docker.secret
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.mongo.pvc_size }}Gi

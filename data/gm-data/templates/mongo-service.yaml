kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.mongo.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    {{ .Values.global.control_cluster_label }}: {{ .Values.mongo.name }}
  sessionAffinity: None
  type: ClusterIP

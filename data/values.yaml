jwt:
  # Sidecar configuration overrides for jwt sidecar
  sidecar:
    image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
    envvars:
      xds_cluster:
        type: value
        value: 'jwt-security'

  jwt:
    # Name used for the deployment and service resources
    name: jwt-security
    # Whether or not to use aac if using jwt-gov
    use_aac: false
    # If set, enables tls using the secret specified in secret_name
    #secret:
    #  secret_name: jwt-certs
    #  mount_point: /gm-jwt-security/certs
    # Location to mount the information specified in users_cg_name in the container
    users_mount_point: /gm-jwt-security/etc
    image: docker.production.deciphernow.com/deciphernow/gm-jwt-security:1.0.0
    envvars:
      - type: value
        name: HTTPS_PORT
        value: '3000'
      - type: secret
        name: PRIVATE_KEY
        secret: jwt-security
        key: jwt.key
      - type: secret
        name: JWT_API_KEY
        secret: jwt-security
        key: jwt.api_key
      - type: value
        name: ENABLE_TLS
        value: true
      - type: secret
        name: SERVER_TRUST
        secret: jwt-certs
        key: jwt.trust.pem
      - type: secret
        name: SERVER_CERT
        secret: jwt-certs
        key: jwt.cert.pem
      - type: secret
        name: SERVER_KEY
        secret: jwt-certs
        key: jwt.key.pem
      - type: value
        name: TOKEN_EXP_TIME
        value: '300'
      - type: value
        name: REDIS_PORT
        value: "6379"
      - type: value
        name: REDIS_DB
        value: "0"


  redis:
    private_image: true


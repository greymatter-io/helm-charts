kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.redis.name | default "redis" }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: server
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    gm.proxy: {{ .Values.redis.name | default "redis" }}
  sessionAffinity: None
  type: ClusterIP

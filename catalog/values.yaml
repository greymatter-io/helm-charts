catalog:
  image: docker.production.deciphernow.com/deciphernow/gm-catalog:0.3.6
  source: xds
  debug: 'true'
  version: 0.3.6
  imagePullPolicy: Always

sidecar:
  version: 0.7.1
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:0.7.1'
  proxy_dynamic: 'true'
  metrics_key_function: depth
  ingress_use_tls: 'true'
  imagePullPolicy: Always

  # Set this to true if you are attempting to deploy Catalog by itself.  
  # Ideally, catalog is deployed as a dependency to Grey Matter, which creates the 
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.  
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----
xds:
  version: 0.2.6
  port: 18000
  cluster: greymatter

dashboard:
  version: 2.5.0

data:
  version: 0.2.3

jwt:
  version: 0.2.0

slo:
  version: 0.4.0

exhibitor:
  replicas: 1
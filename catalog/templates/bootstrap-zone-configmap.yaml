kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Values.global.catalog.name}}-zone-bootstrap
  namespace: {{ .Release.Namespace }}
data:
  zone.json: |-
    {
      "serverAddress": "{{ .Values.global.control.name}}.{{ .Release.Namespace }}.svc:{{ .Values.global.control.port }}",
      "zoneName": "zone-default-zone",
      "requestCluster": "edge"
    }
            - name: XDS_ZONE
              value: "zone-default-zone"
          volumeMounts:            
            - name: sidecar-certs
              mountPath: /etc/proxy/tls/sidecar/
              readOnly: true
      imagePullSecrets:
        - name: docker.secret
      volumes:
      - name: service-certs
        secret:
          secretName: control-api-certs
          defaultMode: 0600      
      - name: sidecar-certs
        secret:

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.global.spire.namespace }}:agent
subjects:
  - kind: ServiceAccount
    name: agent
    namespace: {{ .Values.global.spire.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.global.spire.namespace }}:agent
  apiGroup: rbac.authorization.k8s.io

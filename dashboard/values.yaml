global:
  environment: kubernetes
  domain:
  route_url_name:
  remove_namespace_from_url: ''
  exhibitor:
    replicas: 1
  xds:
    port: 18000
    cluster: greymatter
  control:
    additionalNamespacesToControl:
  sense:
    enabled: false  
  consul:
    enabled: false
    host: ''
    port: 8500

dashboard:
  image: 'docker.production.deciphernow.com/deciphernow/gm-dashboard:{{ $.Values.global.dashboard.version }}'
  
  # TODO: make these URLs dynamic based on the globally specified version
  fabric_server: '/services/catalog/latest/'
  use_prometheus: 'true'
  objectives_server: '/services/slo/latest/'
  config_server: '/services/gm-control-api/latest/v1.0'
  prometheus_server: '/services/prometheus/latest/api/v1/'
  base_url: '/services/dashboard/{{ $.Values.global.dashboard.version }}/'
  version: 3.2.0
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  ssl:
    enabled: false
    name: dashboard-certs
    mountPoint: /certs
    certificates:
      ca: |-
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      cert: |-
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      key: |-
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----

sidecar:
  version: '{{- $.Values.global.dashboard.sidecar.version | default $.Values.global.sidecar.version }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar.version $ }}'
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    xds_cluster:
      type: value
      value: 'dashboard'
  # Set this to true if you are attempting to deploy xDS by itself.
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

prometheus:
  image: 'prom/prometheus:v2.7.1'
  imagePullPolicy: IfNotPresent
  zk_announce_path: '/services/prometheus/2.7.1'
  version: '2.7.1'
  replica_count: 1
  data_mount_point: /var/lib/prometheus/data
  config_mount_point: /etc/prometheus
  #private_image: false
  start_cmd: /bin/prometheus
  serviceAccount:
    create: true
    name: prometheus-sa
  resources:
    requests:
      memory: "8Gi"
      cpu: "1"
    limits:
      memory: "12Gi"
      cpu: "2"

sidecar_prometheus:
  version: '{{- $.Values.global.dashboard.prometheus_sidecar.version | default $.Values.global.sidecar.version }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar_prometheus.version $ }}'
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    proxy_dynamic:
      type: 'value'
      value: 'true'
    xds_cluster:
      type: 'value'
      value: 'prometheus'
    xds_zone:
      type: 'value'
      value: 'zone-default-zone'
    xds_host:
      type: 'value'
      value: 'control.{{ .Release.Namespace }}.svc'
    xds_port:
      type: 'value'
      value: '{{ .Values.global.control.port }}'
    xds_node_id:
      type: 'value'
      value: 'default'
    spire_path:
      type: 'value'
      value: '/run/spire/sockets/agent.sock'
    envoy_admin_log_path:
      type: 'value'
      value: '/dev/stdout'
  # Set this to true if you are attempting to deploy xDS by itself.
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

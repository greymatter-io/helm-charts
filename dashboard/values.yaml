environment: openshift 

dashboard:
  image: 'docker.production.deciphernow.com/deciphernow/gm-dashboard:2.5.0'
  fabric_server: '/services/catalog/0.3.6/'
  use_prometheus: 'true'
  objectives_server: '/services/slo/0.4.0/'
  prometheus_server: '/services/prometheus/2.7.1/api/v1/'
  base_path: '/services/dashboard/2.5.0/'
  version: 2.5.0
  imagePullPolicy: Always

prometheus:
  image: 'prom/prometheus:v2.7.1'
  imagePullPolicy: Always
  metrics_key_function: "depth"
  zk_announce_path: "/services/prometheus/2.7.1"
  version: '2.7.1'
  replica_count: 1
  data_mount_point: /var/lib/prometheus/data
  config_mount_point: /etc/prometheus
  #private_image: false
  start_cmd: /bin/prometheus

sidecar:
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:0.7.1'
  proxy_dynamic: 'true'
  metrics_key_function: depth
  ingress_use_tls: 'true'
  imagePullPolicy: Always

  # Set this to true if you are attempting to deploy xDS by itself.  
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the 
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.  
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

xds:
  port: 18000
  cluster: greymatter

exhibitor:
  replicas: 1